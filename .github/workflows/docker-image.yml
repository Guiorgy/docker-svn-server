name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      DOCKERFILE_PATH: Dockerfile
      IMAGE_NAME: svn-server
    steps:
      - uses: actions/checkout@v2
      - name: Build the Docker image
        run: source hooks/build
